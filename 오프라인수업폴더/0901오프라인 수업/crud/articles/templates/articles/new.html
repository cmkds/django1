{% extends 'base.html' %}

{% block content %}
  <h1>new</h1>
  <form action="{% url 'articles:create' %}" method="POST">
    {% csrf_token %} 

    <label for="title">제목 : </label>
    <input type="text" name="title" id="title">
    <br>
    <label for="content">내용 : </label>
    <input type="text" name="content">
    <br>
    <input type="submit">
  </form>  

  <a href="{% url 'articles:index' %}">뒤로가기</a>

{% endblock content %}
